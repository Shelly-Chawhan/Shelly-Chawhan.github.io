<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div class="left">
                <img src="img/PortfolioLogo.jpeg" alt="Logo">
                Shelly Chawhan
            </div>
            <div class="right">
                <ul>
                    <li><a href="/">Home</a></li>

                    <li><a href="/contact.html">Contact Me</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="contact-container">
            <h1>Contact Me</h1>
            <form id="contactForm" class="contact-form">
                <div class="form-field">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-field">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-field">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-field">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <input type="submit" value="Send Message">
            </form>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <p>Connect with me:</p>
            <div class="icons">
                <a href="https://www.linkedin.com/in/shelly-chawhan" target="_blank">
                    <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn" width="30" height="30">
                </a>
                <a href="https://github.com/shelly-chawhan" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub" width="30" height="30">
                </a>
            </div>
            <p>&copy; 2024 Shelly Chawhan. All rights reserved.</p>
        </div>
    </footer>

</body>
